<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function textWrite(frase) {
        document.write(frase);
        pulaLinha();
    }

    var vitorias = parseInt(prompt("Entre com o número de vitórias"));
    var empates = parseInt(prompt("Entre com o número de empates"));

    var pontos = (vitorias * 3 ) + empates;

    textWrite("Os pontos do seu time é "+ pontos);

    if (pontos > 28) {
        textWrite("Seu time está melhor");
    }else if (pontos < 28) {
        textWrite("Seu time está pior");
    }else if (pontos == 28) {
        textWrite("Seu time está na media");
    }


</script>
