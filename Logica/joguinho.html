<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function textWrite(frase) {
        document.write(frase);
        pulaLinha();
    }

    var numeroPensado = Math.round(Math.random() * 10);
    var chute = parseInt("Digite seu chute!");

    if (chute == numeroPensado) {
        textWrite("Você acertou!");
    } else {
        textWrite("Você errou o chute, o número pensado foi "+ numeroPensado);
    }

</script>
