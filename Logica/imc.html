<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function textWrite(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculoIMC(peso, altura) {
        return peso / (altura*altura);
    }

    var nome = prompt("Informe seu nome");
    var alturaUsuario = prompt(nome + "informe sua altura")
    var pesoInformado = prompt(nome + "informe seu peso");

    var imc = calculoIMC(alturaUsuario, pesoInformado);

    document.write("O IMC calculado de "+ nome +" Ã© " + imc);

</script>
