<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function textWrite(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculoIMC(peso, altura) {
        var imc = peso / (altura*altura);
        return imc;
    }

   
    imcFlavio = calculoIMC(72, 1.71);
    imcAmigo = calculoIMC(68, 1.73);
    totalImc = imcAmigo+imcFlavio;

    textWrite(imcFlavio);
    textWrite(imcAmigo);

    textWrite("A soma dos IMC's Ã© "+ totalImc);
</script>
