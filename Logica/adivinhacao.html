<meta charset="UTF-8">

<input/>
<button>Compare com o meu segredo</button>

<script>
   var segredos = [5,7,10,2];
    var input = document.querySelector("input");

    function verificarSegredo() {

        var acertoSegredo = false;

        for (var cont = 0; cont < segredos.length; cont++) {
            if (input.value == segredos[[cont]]) {
                alert("Você acertou!");
                acertoSegredo = true;
            } 
        }

        if(acertoSegredo == false){
            alert("Você errou!!!!!");
        }
        
        input.value = "";
        input.focus();
    }

    function exibeTexto() {
        alert(input.value);
    }
    
    var button = document.querySelector("button");
    button.onclick = verificarSegredo;



</script>
