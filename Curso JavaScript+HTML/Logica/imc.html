<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function textWrite(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculoIMC(peso, altura) {
        return peso / (altura*altura);
    }

    var nome = prompt("Informe seu nome");
    var alturaUsuario = prompt(nome + "informe sua altura")
    var pesoInformado = prompt(nome + "informe seu peso");

    var imc = calculoIMC(alturaUsuario, pesoInformado);

    document.write("O IMC calculado de "+ nome +" é " + imc);

    if(imc < 18.5) {
        textWrite("Voce está abaixo do recomendado");
    } else if (imc > 35) {
        textWrite("Voce está acima do recomendado");
    } else if (imc >= 18.5 && imc <= 35) {
        textWrite("Voce está excelente!");
    }

</script>
